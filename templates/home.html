<!DOCTYPE html>
<html>
	<head>
		<title>Headlines</title>
		<style>
			body {
				font-family: arial;
				padding-left: 100px;
				padding-right: 100px;
			}
		</style>
	</head>
	<body>
		<h1>Headlines</h1>
		<form>
			<input type="text" name="publication">
			<input type="submit" value="Submit">
		</form>
		{% for article in articles %}
		<strong><a href="{{article.link}}">{{article.title}}</a></strong><br>
		<em>{{article.published}}</em><br>
		
		<!--<p>{{article.summary}}</p>-->
		<hr>
		{% endfor %}
	</body>
</html>
